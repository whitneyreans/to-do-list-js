<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Questrial|Syncopate|Quicksand|Ubuntu' rel='stylesheet' type='text/css'>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1 class="title">To Do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task-name">Task:</label>
            <input type="text" class="form-control" id="new-task-name">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div id="listies">
        <div class="list1">
        <h2><u><b>Tasks to be completed:</b></u></h2>
        <br>
          <ul id="tasks">
          </ul>
        </div>
        <div class="list2">
        <h2><u><b>Tasks you have completed:</u></b></h2>
        <br>
          <ul id="completed-tasks">

          </ul>
        </div>
    </div>
</body>
</html>
